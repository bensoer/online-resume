name: 'Build And Publish To GHCR'
on:
  push:
    branches:
      - 'master'
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  build-and-publish:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
        id-token: write
        attestations: write

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Login to Container Registery
          uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.CLASSIC_GITHUB_TOKEN }}

        - name: Extract medata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@v4.3.0
          with:
            images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            tags: |
              type=schedule
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=semver,pattern={{major}}
              type=ref,event=branch
              type=ref,event=pr
              type=ref,event=tag
              type=sha
            labels: |
              org.opencontainers.image.title=com.bensoer.resume
              org.opencontainers.image.description="Ben Soer's Resume"
              org.opencontainers.image.vendor=bensoer
          # https://github.com/docker/build-push-action
        - name: Build and Push Docker Image
          uses: docker/build-push-action@v4.0.0
          id: push
          with:
            context: .
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}